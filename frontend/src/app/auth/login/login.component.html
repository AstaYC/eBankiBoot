<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
    <form (ngSubmit)="login()" class="bg-white p-6 rounded shadow-md w-96">

      <div *ngIf="successMessage" class="text-green-600">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>


      <div class="mt-4">
        <label class="block text-sm text-gray-600" for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="block w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your email"
        />
      </div>
      <div class="mt-4">
        <label class="block text-sm text-gray-600" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="block w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full mt-4 py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500"
      >
        Login
      </button>
    </form>
  </div>
</div>
